<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/user-list.css">
    <link rel="stylesheet" href="./css/aside.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./js/aside.js"></script>
    <script defer src="./js/usersList.js"></script>
    <title>Add User</title>
</head>

<body>
    <aside class="aside" id="aside"> </aside>
    <main id="main-content">
        <section id="addUser">
            <div class="container add-user__container">
                <h2 class="add-user__title">Add User</h2>
                <p class="ass-user__descr">Add User</p>
                <div class="add-user__form-block">
                    <form class="add-user__form" id="addUserForm">
                        <div class="add-user__input-control">
                            <label for="Supplier Name">Supplier Name</label>
                            <input type="text" class="add-user__input" name="name" id="addName" placeholder="Name"
                                required>
                        </div>
                        <div class="add-user__input-control">
                            <label for="Phone">Phone</label>
                            <input type="tel" class="add-user__input" id="addPhone" placeholder="00 000 000 000"
                                required>
                        </div>
                        <div class="add-user__input-control">
                            <label for="Email">Email</label>
                            <input type="email" class="add-user__input" id="addEmail" placeholder="joseph@example.com"
                                required>
                        </div>
                        <div class="add-user__input-control">
                            <label for="addGender">Gender</label>
                            <select id="addGender" class="add-user__select" name="Select Gender" required>
                                <option value="Select Gender" style="display: none;" required>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="add-user__input-control">
                            <label for="Username">Username</label>
                            <input type="text" class="add-user__input" id="addUserName" placeholder="Username" required>
                        </div>
                        <div class="add-user__input-control add-user__wrapper-pswd">
                            <label for="Password">Password</label>
                            <input type="password" class="add-user__password add-user__input" id="password" required>
                            <a href="#" class="add-user__password-control"
                                onclick="return show_hide_password(this);"></a>
                        </div>
                        <div class="add-user__input-control">
                            <label for="addRole">Role</label>
                            <select id="addRole" class="add-user__select" name="role" data-text="Select Role" required>
                                <option value="Select Role" style="display: none;">Select Role</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Officer">Officer</option>
                                <option value="Mananger">Mananger</option>
                            </select>
                        </div>

                        <!---<div class="add-user__input-control add-user__input-img" id="input-img">
                            <label id="addImgLabel" for="addProfileImage">Profile Image</label>
                            <input type="file" class="add-user__img" accept="image/jpeg, image/png, image/svg" 
                            id="addProfileImage" style="display: none;">
                            <label for="addProfileImage" class="custom-file-label">
                                Choose File
                            </label>
                            <div class="add-user__status-text" id="fileStatus"></div>
                        </div>-->

                        <div class="add-user__btn-container">
                            <button class="add-user__btn btn-reset" id="addBtn" type="submit">Create User</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
