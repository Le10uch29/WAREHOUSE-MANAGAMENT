<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/aside.css">
    <script defer src="./js/aside.js"></script>
    <script defer src="./js/add-product.js"> </script>
    <title>Product List</title>
</head>
<body>
    <aside class="aside" id="aside">  </aside>
    <main id="main-content">
        <section class="Products">
            <div class="container products__container">
                <h2 class="products__title">Product</h2> 
                <p class="products__descr">Product &gt; Product List</p>
                <div class="products__control">
                    <a href="./product-add.html" class="products__add" ><span>Add Products</span></a>
                    <button class="btn-reset products__btn" id="deleteBtn">DELETE</button>
                </div>
            </div>
        </section>

        <section id="products-list">
            <div class="container products-list__container">
                <div class="products-list__header">
                    <form class="products-list__search-form" id="productsearchForm">
                        <input type="text" id="searchInput" placeholder="Search here" class="products-list__search">
                    </form>
                    <div class="products-list__box">
                        <button class="btn-reset"><img src="./img/pdf-file.png" alt="pdf-file" id="pdf"></button>
                        <button class="btn-reset"><img src="./img/csv.png" alt="scv-file" id="scv"></button>
                        <button class="btn-reset"><img src="./img/printer.png " alt="print" id="print"></button>
                    </div>
                </div>
                <table class="products-list__table col-lg-12 col-md-10" id="productsTable">
                    <thead class="products-list__thead">
                        <tr class="products-list__items">
                            <th class="products-list__borderless  products-list__borderless-Checkbox" scope="col">
                                <input type="checkbox" class="products-list__checkbox" id="productsListCheckbox">
                            </th>
                            <th class="products-list__borderless" scope="col">Order Id</th>
                            <th class="products-list__borderless" scope="col">Image</th>
                            <th class="products-list__borderless" scope="col">Name</th>
                            <th class="products-list__borderless" scope="col">Price Unit</th>
                            <th class="products-list__borderless" scope="col">Quantity</th>
                            <th class="products-list__borderless" scope="col">Quality Check</th>
                            <th class="products-list__borderless" scope="col">Order Status</th>
                            <th class="products-list__borderless" scope="col">Delivery Date</th>
                            <th class="products-list__borderless" scope="col">Manufacture Date</th>
                            <th class="products-list__borderless" scope="col">Ordered On</th>
                            <th class="products-list__borderless" scope="col">Distributor Name</th>
                            <th class="products-list__borderless" scope="col">Distributor Id</th>
                            <th class="products-list__borderless" scope="col">Description</th>
                            <th class="products-list__borderless" scope="col">Warehouse Id</th>
                            <th class="products-list__borderless" scope="col">Product Id</th>
                            <th class="products-list__borderless" scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody class="products-list__table-body" id="productsTableBody">
                        <!-- products List -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
